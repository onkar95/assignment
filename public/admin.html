<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Bot Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 40px;
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .admin-panel {
            display: none;
        }

        .panel-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .panel-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .setting-item {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #e9ecef;
        }

        .setting-item label {
            color: #495057;
            font-weight: 600;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .users-table th,
        .users-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .users-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #495057;
        }

        .users-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-subscribed {
            background: #d4edda;
            color: #155724;
        }

        .status-unsubscribed {
            background: #f8d7da;
            color: #721c24;
        }

        .status-blocked {
            background: #f5c6cb;
            color: #721c24;
        }

        .action-btn {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-right: 5px;
            transition: background-color 0.3s;
        }

        .block-btn {
            background: #dc3545;
            color: white;
        }

        .unblock-btn {
            background: #28a745;
            color: white;
        }

        .delete-btn {
            background: #6c757d;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .logout-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 600;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .login-form {
                padding: 30px 20px;
            }

            .panel-section {
                padding: 20px;
            }

            .users-table {
                font-size: 14px;
            }

            .users-table th,
            .users-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Weather Bot</h1>
            <p>Admin Panel - Manage your Telegram weather bot</p>
        </div>

        <div id="loginSection" class="login-form">
            <h2>Admin Login</h2>
            <div id="loginAlert"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
        </div>

        <div id="adminPanel" class="admin-panel">
            <button id="logoutBtn" class="logout-btn">Logout</button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="subscribedUsers">0</div>
                    <div class="stat-label">Subscribed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="blockedUsers">0</div>
                    <div class="stat-label">Blocked</div>
                </div>
            </div>

            <div class="panel-section">
                <h2>‚öôÔ∏è Bot Settings</h2>
                <div id="settingsAlert"></div>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="telegramToken">Telegram Bot Token:</label>
                        <input type="text" id="telegramToken" placeholder="Enter your bot token">
                        <button class="btn" onclick="updateSetting('telegram_token', 'telegramToken')" style="margin-top: 10px;">Update Token</button>
                    </div>
                    <div class="setting-item">
                        <label for="weatherApiKey">Weather API Key:</label>
                        <input type="text" id="weatherApiKey" placeholder="Enter OpenWeatherMap API key">
                        <button class="btn" onclick="updateSetting('weather_api_key', 'weatherApiKey')" style="margin-top: 10px;">Update API Key</button>
                    </div>
                    <div class="setting-item">
                        <label for="adminPassword">Admin Password:</label>
                        <input type="password" id="adminPassword" placeholder="Enter new admin password">
                        <button class="btn" onclick="updateSetting('admin_password', 'adminPassword')" style="margin-top: 10px;">Update Password</button>
                    </div>
                </div>
            </div>

            <div class="panel-section">
                <h2>üë• User Management</h2>
                <div id="userAlert"></div>
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Name</th>
                            <th>Username</th>
                            <th>Location</th>
                            <th>Status</th>
                            <th>Joined</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        <!-- Users will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Check if already logged in
        if (localStorage.getItem('adminLoggedIn') === 'true') {
            showAdminPanel();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    showAdminPanel();
                } else {
                    showAlert('loginAlert', 'Invalid password', 'error');
                }
            } catch (error) {
                showAlert('loginAlert', 'Login failed', 'error');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminLoggedIn');
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('adminPanel').style.display = 'block';
            loadSettings();
            loadUsers();
        }

        // Load settings
        async function loadSettings() {
            try {
                const response = await fetch('/api/settings');
                const settings = await response.json();
                
                document.getElementById('telegramToken').value = settings.telegram_token || '';
                document.getElementById('weatherApiKey').value = settings.weather_api_key || '';
                document.getElementById('adminPassword').value = '';
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Update setting
        async function updateSetting(key, inputId) {
            const value = document.getElementById(inputId).value;
            
            if (!value) {
                showAlert('settingsAlert', 'Please enter a value', 'error');
                return;
            }
            
            try {
                const response = await fetch('/api/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ key, value })
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('settingsAlert', 'Setting updated successfully', 'success');
                    if (inputId === 'adminPassword') {
                        document.getElementById('adminPassword').value = '';
                    }
                } else {
                    showAlert('settingsAlert', 'Failed to update setting', 'error');
                }
            } catch (error) {
                showAlert('settingsAlert', 'Error updating setting', 'error');
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users');
                const users = await response.json();
                
                const tbody = document.getElementById('usersTableBody');
                tbody.innerHTML = '';
                
                let totalUsers = 0;
                let subscribedUsers = 0;
                let blockedUsers = 0;
                
                users.forEach(user => {
                    totalUsers++;
                    if (user.subscribed) subscribedUsers++;
                    if (user.blocked) blockedUsers++;
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${user.telegram_id}</td>
                        <td>${user.first_name || ''} ${user.last_name || ''}</td>
                        <td>@${user.username || 'N/A'}</td>
                        <td>${user.location || 'Not set'}</td>
                        <td>
                            ${user.blocked ? '<span class="status-blocked">Blocked</span>' : 
                              user.subscribed ? '<span class="status-subscribed">Subscribed</span>' : 
                              '<span class="status-unsubscribed">Unsubscribed</span>'}
                        </td>
                        <td>${new Date(user.created_at).toLocaleDateString()}</td>
                        <td>
                            ${user.blocked ? 
                                `<button class="action-btn unblock-btn" onclick="toggleBlock('${user.telegram_id}', false)">Unblock</button>` :
                                `<button class="action-btn block-btn" onclick="toggleBlock('${user.telegram_id}', true)">Block</button>`
                            }
                            <button class="action-btn delete-btn" onclick="deleteUser('${user.telegram_id}')">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                
                // Update stats
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('subscribedUsers').textContent = subscribedUsers;
                document.getElementById('blockedUsers').textContent = blockedUsers;
                
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Toggle block/unblock user
        async function toggleBlock(userId, block) {
            try {
                const endpoint = block ? 'block' : 'unblock';
                const response = await fetch(`/api/users/${userId}/${endpoint}`, {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('userAlert', `User ${block ? 'blocked' : 'unblocked'} successfully`, 'success');
                    loadUsers();
                } else {
                    showAlert('userAlert', `Failed to ${block ? 'block' : 'unblock'} user`, 'error');
                }
            } catch (error) {
                showAlert('userAlert', 'Error updating user status', 'error');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('userAlert', 'User deleted successfully', 'success');
                    loadUsers();
                } else {
                    showAlert('userAlert', 'Failed to delete user', 'error');
                }
            } catch (error) {
                showAlert('userAlert', 'Error deleting user', 'error');
            }
        }

        // Show alert
        function showAlert(containerId, message, type) {
            const container = document.getElementById(containerId);
            container.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            
            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }

        // Auto-refresh users every 30 seconds
        setInterval(() => {
            if (document.getElementById('adminPanel').style.display !== 'none') {
                loadUsers();
            }
        }, 30000);
    </script>
</body>
</html>
